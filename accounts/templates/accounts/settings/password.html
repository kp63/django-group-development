{% extends 'accounts/settings/base.html' %}

{% block title %}パスワード設定{% endblock title %}

{% block main %}
<div class="settings-box">
    <h3 class="text-center mb-4">
        パスワード設定
    </h3>
    
    <div class="rounded-box mb-3">
        <form method="post">
            {% csrf_token %}
            {{ form.as_controls }}
            <button type="submit" class="btn btn-danger mt-3">パスワードを変更</button>
        </form>
    </div>
</div>
{% endblock %}
