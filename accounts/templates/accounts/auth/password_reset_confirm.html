{% extends 'accounts/base.html' %}

{% block layout_body_class %}widescreen-nav-hidden{% endblock %}

{% block title %}新しいパスワードを設定{% endblock %}

{% block main %}
<div class="login-box mt-5">
    <h3 class="mb-3">新しいパスワードを設定</h3>

    <div class="form-signin m-auto">
        <form method="POST">
            {% csrf_token %}

            
            {{ form.as_floating }}

            <div class="mt-3">
                <button class="btn btn-primary py-2" type="submit">パスワードを更新する</button>
            </div>
        </form>
      </div>

</div>
{% endblock %}
