{% extends 'base.html' %}

{% block title %}お問い合わせ{% endblock title %}

{% block main %}
    <h3 class="mb-3">お問い合わせ</h3>
    <div class="rounded-box bg-white">
        <form method="post">
            {% csrf_token %}
            {{ form.as_controls }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
{% endblock %}
